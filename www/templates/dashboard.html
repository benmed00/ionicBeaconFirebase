<ion-view hide-back-button="false" title="Dashboard" hide-nav-bar="false">
    <ion-content class="has-header">

        <div class="padding">
            Plan Evenement
        </div>
        <div class="list">
            <div class="item" ng-repeat="(key, value) in beacons">
                <div class="row">
                    <div class="col truncate">
                        {{value.uuid}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        major: {{value.major}}
                    </div>
                    <div class="col">
                        minor: {{value.minor}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        {{value.proximity}}
                    </div>
                </div>
            </div>
        </div>




    </ion-content>
</ion-view>
